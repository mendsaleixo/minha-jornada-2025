<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box-card">
      <h1>Calculador de IMC</h1>
      <input id="name" type="text" placeholder="Nome" />
      <input id="lastname" type="text" placeholder="Sobrenome" />
      <input id="weight" type="text" placeholder="Seu Peso (kg)" />
      <input id="height" type="text" placeholder="Sua Altura (m)" />
      <button id="button" type="button">Calcular IMC</button>
      <div id="result-box">
        <p>Resultado</p>
        <p id="result">Seu IMC:</p>
      </div>
    </div>
  </body>
</html>
